<div class="root-container">
<div class="example-container">
  <div *ngIf="!isFetching">
  <h2>All items for menu</h2>
  <i>(Adding on item click!)</i>
  <div class="example-list">
    <div class="example-box" style="cursor: pointer;" *ngFor="let item of items; let i = index;"(click)="moveToMenuList(i)" >
      <div *ngIf="item.idParent===0">
      <p >{{item.idCategory}}. - {{item.name}}</p>
      <hr>
      <button mat-button color="primary" (click)="moveWithChilds(item.idCategory)">Move with child's</button>
      </div>
      <p class="child" *ngIf="item.idParent!==0">{{item.idCategory}}. - {{item.name}}</p>
    </div>
  </div>
  </div>
  <div *ngIf="isFetching">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="error" class="error">
      <h2>An Error occured!</h2>
      <p>{{error}}</p>
      <button mat-button color="warn" (click)="onHandleError()">Okay</button>
  </div>
</div>

<div class="example-container">
  <h2>Create new Menu</h2>
  <i>(Removing on item click!)</i>
  <div class="example-list">
    <div class="example-box" style="cursor: pointer;" *ngFor="let item of menuItems; let i = index" (click)="removeFromMenuList(item.idCategory)">
      <p *ngIf="item.idParent!== 0" class="child">{{item.idCategory}}. - {{item.name}}</p>
      <div *ngIf="item.idParent=== 0">
      <p>{{item.idCategory}}. - {{item.name}}</p>
      <hr>
      <button mat-button color="primary" (click)="removeWithChilds(item.idCategory)">Remove with child's</button>
      </div>
    </div>
  </div>
  <input style="margin-top: 5px; width: 96%;" matInput placeholder="Name" required #menuName name="menuName"><hr>
  <button [disabled]="!validCheck" *ngIf="!editMode" mat-button color="primary" (click)="addMenu(menuName.value)">Save</button>
  <button [disabled]="!validCheck" *ngIf="editMode" mat-button color="primary" (click)="editMenu()">Edit Menu</button>
  <button mat-button color="warn" (click)="onResetMenu()">Reset Menu</button>
</div>
</div>
<hr>
